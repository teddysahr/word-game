<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Space+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>word</title>
  </head>
  <body>
    <section>
      <header>
        <h1 class="title"><span>3</span><span>3</span></h1>
      </header>
      <div id="border"></div>
      <div id="game" style="display: none">
        <div id="words-section">
          <div id="word-box"></div>
          <div id="word"></div>
          <div id="target-word" class="animate__animated"></div>
        </div>
        <div id="game-end-win" style="display: none">
          <h1>nice!</h1>
          <div id="win-message" class="correct-letter"></div>
          <button id="go-again">go again</button>
        </div>
      </div>
    </section>

    <section id="start">
      <p>
        what: morph the <span>start word</span> into the objective word in three
        or fewer tries
      </p>
      <p>
        how: make new words that contain at least three different letters from
        the pink word
      </p>
      <button id="start-button">start</button>
    </section>

    <div class="alert-container" data-alert-container></div>

    <div>
      <input id="input-text" type="text" maxlength="5" />
      <button id="input-button">enter</button>
      <button id="start-over-button">start over</button>
    </div>

    <div data-keyboard class="keyboard">
      <button class="key" data-key="Q">q</button>
      <button class="key" data-key="W">w</button>
      <button class="key" data-key="E">e</button>
      <button class="key" data-key="R">r</button>
      <button class="key" data-key="T">t</button>
      <button class="key" data-key="Y">y</button>
      <button class="key" data-key="U">u</button>
      <button class="key" data-key="I">i</button>
      <button class="key" data-key="O">o</button>
      <button class="key" data-key="P">p</button>
      <div class="space"></div>
      <button class="key" data-key="A">a</button>
      <button class="key" data-key="S">s</button>
      <button class="key" data-key="D">d</button>
      <button class="key" data-key="F">f</button>
      <button class="key" data-key="G">g</button>
      <button class="key" data-key="H">h</button>
      <button class="key" data-key="J">j</button>
      <button class="key" data-key="K">k</button>
      <button class="key" data-key="L">l</button>
      <div class="space"></div>
      <button data-enter class="key large">enter</button>
      <button class="key" data-key="Z">z</button>
      <button class="key" data-key="X">x</button>
      <button class="key" data-key="C">c</button>
      <button class="key" data-key="V">v</button>
      <button class="key" data-key="B">b</button>
      <button class="key" data-key="N">n</button>
      <button class="key" data-key="M">m</button>
      <button data-delete class="key large">delete</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
