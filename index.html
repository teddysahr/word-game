<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Space+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>word</title>
  </head>
  <body>
    <header>
      <h1 class="title"><span>3</span><span>3</span></h1>
    </header>
    <section id="start">
      <button id="start-button">start</button>
    </section>

    <div class="alert-container" data-alert-container></div>

    <main id="game" style="display: none">
      <div id="words-section">
        <div id="word-box"></div>
        <div id="word"></div>
        <div id="target-word" class="animate__animated"></div>
      </div>

      <section id="user-area">
        <div id="input-area">
          <input id="input-text" type="text" maxlength="5" />
          <button id="input-button">enter</button>
          <button id="start-over-button">start over</button>
        </div>
        <div id="game-end-win" style="display: none">
          <h1>nice!</h1>
          <div id="win-message"></div>

          <button id="go-again">go again</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
